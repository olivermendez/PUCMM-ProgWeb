<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejemplo</title>
</head>
<body>

    <h1>Formulario</h1>

    <form method="GET" enctype="text/plain">
    
    <p>Digita tu nombre y apellido: </p>

    <input type="text" name="nombre" size="40" maxlength="40">
    <br><br> Elige un tema: <br>
    <input type="text" name="tema" value="ciencia" checked> Ciencia <br>
    <input type="radio" name="tema" value="arte" checked> Arte <br>
    <input type="radio" name="tema" value="Literatura"> Literatura <br><br> Marca tus aficciones: <br>
    <input type="checkbox" name="aficcion" value="deporte" checked> Deporte <br>
    <input type="checkbox" name="aficcion" value="musica" checked> Musica <br>
    <input type="checkbox" name="aficcion" value="lectura" checked> Lectura <br>
    <input type="checkbox" name="aficcion" value="pesca" checked> Pesca <br>
    <input type="checkbox" name="aficcion" value="pasear" checked> Pasear <br>
    <input type="checkbox" name="aficcion" value="cine" checked> Cine <br>
    <p>Digita tu contrasena de usuario: </p>

    <input type="password" name="password" size="10" maxlength="10"> <br><br>
    <input type="submit" value="Enviar datos">
    <input type="reset" value="borrar datos">


    
    
    
    
    
    
    
    
    </form>


    
</body>
</html>
